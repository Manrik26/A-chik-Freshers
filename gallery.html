<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb); /* Light blue gradient background */
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
            color: #333;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Dynamic column grid */
            gap: 15px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effects */
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.1); /* Slight zoom on hover */
        }
        .gallery-item:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* Enhance shadow on hover */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        .gallery-item:hover .overlay {
            opacity: 1; /* Show overlay on hover */
        }
        .overlay-text {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 0 10px;
        }
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Adjust grid for smaller screens */
            }
            .overlay-text {
                font-size: 16px; /* Smaller font size for captions on mobile */
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 28px; /* Reduce heading size on mobile */
            }
            .overlay-text {
                font-size: 14px; /* Further reduce caption text for very small screens */
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Event Gallery</h1>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="jilma.jpg" alt="Gallery Image 1">
                <div class="overlay">
                    <div class="overlay-text">Caption 1</div>
                </div>
            </div>
            <div class="gallery-item">

                </div>
            </div>

                </div>
            </div>
            <div class="gallery-item">

                </div>
            </div>
            <div class="gallery-item">

                </div>
            </div>
            <div class="gallery-item">

                </div>
            </div>
            <div class="gallery-item">

                </div>
            </div>
            <div class="gallery-item">
                <img src="photo8.jpg" alt="Gallery Image 8">

                </div>
            </div>
            <div class="gallery-item">
                <img src="photo9.jpg" alt="Gallery Image 9">

                </div>
            </div>

        </div>

</body>
</html>
