<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb); /* Light blue gradient background */
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 3px solid #FFD700; /* Gold underline */
            display: inline-block;
            padding-bottom: 10px;
        }
        .exit-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ff5733;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .exit-btn:hover {
            background-color: #c0392b; /* Darker shade on hover */
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Dynamic column grid */
            gap: 15px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            border: 5px solid #FFD700; /* Gold border */
            background-color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease; /* Smooth transition */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease, filter 0.3s ease;
            border-radius: 10px;
        }
        .gallery-item:hover img {
            transform: scale(1.1); /* Slight zoom on hover */
            filter: brightness(0.9); /* Darken image slightly */
        }
        .gallery-item:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3); /* Stronger shadow on hover */
            border-color: #ff5733; /* Change border to orange on hover */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        .gallery-item:hover .overlay {
            opacity: 1; /* Show overlay on hover */
        }
        .overlay-text {
            color: #FFD700; /* Gold text */
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            letter-spacing: 1px;
        }
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Adjust grid for smaller screens */
            }
            .overlay-text {
                font-size: 16px; /* Smaller font size for captions on mobile */
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 28px; /* Reduce heading size on mobile */
            }
            .overlay-text {
                font-size: 14px; /* Further reduce caption text for very small screens */
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Event Gallery</h1>
        <!-- Exit button to close the window -->
        <button class="exit-btn" onclick="closeWindow()">Exit Gallery</button>

        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="jilma111.jpeg" alt="Gallery Image 1">
                <div class="overlay">
                    <div class="overlay-text">Caption 1</div>
                </div>
            </div>
            <div class="gallery-item">
                <img src="jilma1.jpeg" alt="Gallery Image 2">
                <div class="overlay">
                    <div class="overlay-text">Caption 2</div>
                </div>
            </div>
            <div class="gallery-item">
                <img src="jilma2.jpeg" alt="Gallery Image 3">
                <div class="overlay">
                    <div class="overlay-text">Caption 3</div>
                </div>
            </div>
            <div class="gallery-item">
                <img src="jilma3.jpeg" alt="Gallery Image 4">
                <div class="overlay">
                    <div class="overlay-text">Caption 4</div>
                </div>
            </div>
            <div class="gallery-item">
                <img src="jilma4.jpeg" alt="Gallery Image 5">
                <div class="overlay">
                    <div class="overlay-text">Caption 5</div>
                </div>
            </div>
            <div class="gallery-item">
                <img src="jilma5.jpeg" alt="Gallery Image 6">
                <div class="overlay">
                    <div class="overlay-text">Caption 6</div>
                </div>
            </div>
            <div class="gallery-item">
                <img src="jilma6.jpeg" alt="Gallery Image 7">
                <div class="overlay">
                    <div class="overlay-text">Caption 7</div>
                </div>
            </div>
            <div class="gallery-item">
                <img src="jilma7.jpeg" alt="Gallery Image 8">
                <div class="overlay">
                    <div class="overlay-text">Caption 8</div>
                </div>
            </div>
            <div class="gallery-item">
                <img src="jilma8.jpeg" alt="Gallery Image 9">
                <div class="overlay">
                    <div class="overlay-text">Caption 9</div>
                </div>
            </div>
            <div class="gallery-item">
                <img src="jilma9.jpeg" alt="Gallery Image 10">
                <div class="overlay">
                    <div class="overlay-text">Caption 10</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript function to close the window
        function closeWindow() {
            if (confirm("Are you sure you want to exit the gallery?")) {
                window.close();
            }
        }
    </script>
</body>
</html>
