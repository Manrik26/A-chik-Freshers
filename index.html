<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }
        .background {
            background-image: url('i3.jpeg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .background::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        .welcome-text {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .timer-container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .countdown {
            font-size: 56px;
            letter-spacing: 4px;
            font-weight: bold;
        }
        .countdown div {
            display: inline-block;
            margin: 0 15px;
        }
        .label {
            font-size: 20px;
            margin-top: 15px;
            letter-spacing: 2px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .buttons a {
            text-decoration: none;
            background-color: #ff6600;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            margin: 10px;
            font-size: 18px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 150px;
            text-align: center;
        }
        .buttons a:hover {
            background-color: #e65c00;
            transform: translateY(-5px);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .welcome-text {
                font-size: 24px;
            }
            .timer-container {
                padding: 20px;
            }
            .countdown {
                font-size: 32px; /* Reduced font size for mobile */
            }
            .countdown div {
                margin: 0 5px; /* Reduced margin for better fit */
            }
            .label {
                font-size: 16px;
            }
            .buttons a {
                width: 120px;
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="welcome-text">
            RIMCHAKSOA ADBU A'CHIK FAMILY-ONA
        </div>
        <div class="timer-container">
            <h1>Countdown Begins</h1>
            <div class="countdown">
                <div id="days">00</div>:
                <div id="hours">00</div>:
                <div id="minutes">00</div>:
                <div id="seconds">00</div>
            </div>
            <div class="label">Days &nbsp;&nbsp; Hours &nbsp;&nbsp; Minutes &nbsp;&nbsp; Seconds</div>
        </div>
        <div class="buttons">
            <a href="invitation.html">Invitation</a>
            <a href="food-items.html">Food Items</a>
            <a href="programlist.html">Program List</a>
            <a href="gallery.html">Gallery</a>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Sep 21, 2024 13:00:00").getTime();

        // Update the countdown every second
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(x);
                document.querySelector(".countdown").innerHTML = "Event Started";
            }
        }, 1000);
    </script>
</body>
</html>
